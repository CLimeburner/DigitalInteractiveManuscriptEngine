<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <title>Digital Interactive Manuscript Engine v0.9.0</title>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="" id="viewport-pane">

    </div>

    <h2 id="heads-up-mode">Tool mode:</h2>

    <div class="" id="interface-tools">
      <div class="interface-buttons" id="drag-tool-button" title="Drag Mode" onclick="swapToolMode(this, `drag`)">
        <img src="assets/images/mover.png" alt="">
      </div>
      <div class="interface-buttons" id="edit-tool-button" style="background-color: white;" title="Edit Mode" onclick="swapToolMode(this, `edit`)">
        <img src="assets/images/pointer.png" alt="">
      </div>
      <div class="interface-buttons" id="live-tool-button" title="Live Mode" onclick="swapToolMode(this, `live`)">
        <img src="assets/images/player.png" alt="">
      </div>
      <div class="interface-buttons" id="export-tool-button" title="Export Diagram" onclick="exportDiagram()">
        <img src="assets/images/export.png" alt="">
      </div>
    </div>

    <div class="" id="zoom-tools">
      <div class="zoom-buttons" id="" title="Zoom In" onclick="zoomIn()">
        <img src="assets/images/zoomin.png" alt="" width="50">
      </div>
      <div class="zoom-buttons" id="" title="100%" onclick="zoomHundred()">
        <img src="assets/images/zoomfit.png" alt="" width="50">
      </div>
      <div class="zoom-buttons" id="" title="Zoom Out" onclick="zoomOut()">
        <img src="assets/images/zoomout.png" alt="" width="50">
      </div>
    </div>

    <div class="" id="editor-pane">
      <div class="" id="toolbar">
        <h2 class="sidebar-title">Active Layer</h2>
      </div>
      <div class="" id="layer-list">
        <h2 class="sidebar-title">Layers</h2>
        <div class="" id="new-layer-button" title="New Layer" onclick="createNewLayer()">
          <img src="assets/images/newlayer.png" alt="">
        </div>
        <div class="" id="layers-container">
        </div>
      </div>
    </div>
    <a id="download-link" download="page.html" href=""></a>

    <!-- My script(s) -->
    <script src="js/layer.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
